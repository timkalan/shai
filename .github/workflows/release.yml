---
name: Release

"on":
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  release:
    name: Create Release
    if: github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: "2.x"

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"

      - name: Create build directory
        run: mkdir -p ./build

      - name: Compile for macOS (Apple Silicon)
        run: |
          deno compile --allow-net --allow-env --target aarch64-apple-darwin \
            -o ./build/shai-macos-arm64 src/main.ts

      - name: Compile for macOS (Intel)
        run: |
          deno compile --allow-net --allow-env --target x86_64-apple-darwin \
            -o ./build/shai-macos-x64 src/main.ts

      - name: Compile for Linux (x64)
        run: |
          deno compile --allow-net --allow-env --target x86_64-unknown-linux-gnu \
            -o ./build/shai-linux-x64 src/main.ts

      - name: Compile for Linux (arm64)
        run: |
          deno compile --allow-net --allow-env --target aarch64-unknown-linux-gnu \
            -o ./build/shai-linux-arm64 src/main.ts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/*
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.VERSION }}
